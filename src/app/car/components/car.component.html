
<div class="content-card">
  <mat-card *ngFor="let car of cars$ | async" class="card">
    <div class="content-card__img">
      <img mat-card-image src="{{car.photo }}" alt="">
    </div>
    <mat-card-content>
      <p>
        {{ car.brand }} - {{ car.model }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn" (click)="openDialog(car)">Details</button>
    </mat-card-actions>
  </mat-card>
</div>
